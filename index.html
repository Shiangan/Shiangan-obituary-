<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞提交</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>提交訃聞信息</h1>
    </header>
    <div class="container">
        <form id="submission-form">
            <label for="deceased-name">亡者姓名:</label>
            <input type="text" id="deceased-name" name="deceased-name" required>

            <label for="deceased-gender">性別:</label>
            <select id="deceased-gender" name="deceased-gender" required>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>

            <label for="deceased-age">年齡:</label>
            <input type="number" id="deceased-age" name="deceased-age" required>

            <label for="date-of-death">逝世日期:</label>
            <input type="date" id="date-of-death" name="date-of-death" required>

            <label for="main-photo">主要照片:</label>
            <input type="file" id="main-photo" name="main-photo" accept="image/*" required>
            <img id="main-photo-preview" style="display:none; max-width:100%; margin-top:10px;">

            <label for="obituary-photos">訃聞照片:</label>
            <input type="file" id="obituary-photos" name="obituary-photos" accept="image/*" multiple>
            <div id="obituary-photos-preview" style="margin-top:10px;"></div>

            <label for="placard-location">設立牌位地點:</label>
            <input type="text" id="placard-location" name="placard-location" required>

            <label for="funeral-date">出殯日期:</label>
            <input type="date" id="funeral-date" name="funeral-date" required>

            <label for="funeral-location">出殯地點:</label>
            <input type="text" id="funeral-location" name="funeral-location" required>

            <label for="memorial-photos">回憶照片:</label>
            <input type="file" id="memorial-photos" name="memorial-photos" accept="image/*" multiple>
            <div id="memorial-photos-preview" style="margin-top:10px;"></div>

            <label for="audio-upload">音樂檔案:</label>
            <input type="file" id="audio-upload" name="audio-upload" accept="audio/*" required>

            <button type="submit">提交訃聞</button>
        </form>
    </div>

    <script>
        document.getElementById('submission-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('deceased-name').value;
            const gender = document.getElementById('deceased-gender').value;
            const age = document.getElementById('deceased-age').value;
            const dateOfDeath = document.getElementById('date-of-death').value;
            const placardLocation = document.getElementById('placard-location').value;
            const funeralDate = document.getElementById('funeral-date').value;
            const funeralLocation = document.getElementById('funeral-location').value;

            const mainPhotoFile = document.getElementById('main-photo').files[0];
            const obituaryPhotoFiles = Array.from(document.getElementById('obituary-photos').files);
            const memorialPhotoFiles = Array.from(document.getElementById('memorial-photos').files);
            const audioFile = document.getElementById('audio-upload').files[0];

            if (!mainPhotoFile || !audioFile) {
                alert('請確保所有必填檔案都已選擇。');
                return;
            }

            const mainPhotoUrl = URL.createObjectURL(mainPhotoFile);
            const obituaryPhotoUrls = obituaryPhotoFiles.map(file => URL.createObjectURL(file));
            const memorialPhotoUrls = memorialPhotoFiles.map(file => URL.createObjectURL(file));
            const audioUrl = URL.createObjectURL(audioFile);

            localStorage.setItem('deceasedName', name);
            localStorage.setItem('gender', gender);
            localStorage.setItem('age', age);
            localStorage.setItem('dateOfDeath', dateOfDeath);
            localStorage.setItem('mainPhoto', mainPhotoUrl);
            localStorage.setItem('obituaryPhotos', JSON.stringify(obituaryPhotoUrls));
            localStorage.setItem('placardLocation', placardLocation);
            localStorage.setItem('funeralDate', funeralDate);
            localStorage.setItem('funeralLocation', funeralLocation);
            localStorage.setItem('memorialPhotos', JSON.stringify(memorialPhotoUrls));
            localStorage.setItem('audioUrl', audioUrl);

            window.location.href = 'obituary.html';
        });

        // Preview main photo
        document.getElementById('main-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('main-photo-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Preview obituary photos
        document.getElementById('obituary-photos').addEventListener('change', function(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('obituary-photos-preview');
            previewContainer.innerHTML = '';
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100px';
                    img.style.marginRight = '10px';
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // Preview memorial photos
        document.getElementById('memorial-photos').addEventListener('change', function(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('memorial-photos-preview');
            previewContainer.innerHTML = '';
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100px';
                    img.style.marginRight = '10px';
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
