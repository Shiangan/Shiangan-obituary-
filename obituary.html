<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞內頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4FBDBC;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
        }
        .main-photo {
            position: relative;
            text-align: center;
            margin-bottom: 2rem;
        }
        .main-photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .main-photo .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timeline {
            position: relative;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4FBDBC;
            margin-bottom: 2rem;
        }
        .timeline-item {
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            float: left;
        }
        .timeline-item:nth-child(even) {
            float: right;
            margin-left: 50%;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: #4FBDBC;
            border-radius: 50%;
        }
        .carousel {
            margin: 2rem 0;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
        }
        .donation-button {
            text-align: center;
            margin: 2rem 0;
        }
        .donation-button a {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #4FBDBC;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .comment-section {
            margin-top: 2rem;
        }
        .comment-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .comment-section textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .comment-section button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4FBDBC;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
        }
        .caption-bottom {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>訃聞內頁</header>
    <div class="main-photo">
        <img id="main-photo" src="" alt="主要照片">
        <div class="caption" id="caption"></div>
    </div>
    <div class="container">
        <div class="timeline" id="timeline">
            <!-- Timeline items will be injected here -->
        </div>
        <div class="carousel">
            <div class="slick-carousel" id="memorial-photos">
                <!-- Photos will be injected here -->
            </div>
        </div>
        <div class="donation-button">
            <a href="flower-order.html">致贈花籃請點選我</a>
        </div>
        <div class="comment-section">
            <h3>留言區</h3>
            <textarea placeholder="請在此留下您的留言..."></textarea>
            <button>提交留言</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Example data, replace with actual data from index submission
            const mainPhotoSrc = 'path/to/uploaded-main-photo.jpg'; // User-uploaded main photo
            const captionText = '我們的至親「[逝者姓名]」於 [出生日期] 已離世，享年 [年齡] 歲。';

            const timelineData = [
                { year: '2000年', event: '出生於 [出生日期]' },
                { year: '2010年', event: '學步' },
                { year: '2015年', event: '入學' },
                { year: '2022年', event: '結婚' },
                { year: '2024年', event: '離世於 [逝世日期]' }
            ];

            const memorialPhotos = [
                'path/to/uploaded-memorial-photo1.jpg', // User-uploaded memorial photos
                'path/to/uploaded-memorial-photo2.jpg',
                'path/to/uploaded-memorial-photo3.jpg'
            ];

            const audioSrc = 'path/to/uploaded-background-music.mp3'; // User-uploaded background music

            document.getElementById('main-photo').src = mainPhotoSrc;
            document.getElementById('caption').textContent = captionText;

            const timelineContainer = document.getElementById('timeline');
            timelineData.forEach(data => {
                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.innerHTML = `
                    <h4>${data.year}</h4>
                    <p>${data.event}</p>
                `;
                timelineContainer.appendChild(div);
            });

            const carouselContainer = document.getElementById('memorial-photos');
            memorialPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = '回憶照片';
                carouselContainer.appendChild(img);
            });

            $('.slick-carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: true
            });

            // Background music
            const audio = new Audio(audioSrc);
            audio.loop = true;
            audio.play();
        });
    </script>
</body>
</html>
