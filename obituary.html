<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #mainPhoto {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #notice {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .timeline {
            position: relative;
            padding: 20px 0;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .timeline:before {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #ddd;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        .timeline-item:before {
            content: " ";
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #ddd;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-item:nth-child(even):before {
            left: -17px;
        }
        .timeline-item strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .timeline-item p {
            margin: 0;
        }
        #memorial-photos {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #memorial-photos img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #comments {
            margin-top: 20px;
        }
        .comment {
            background: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .comment strong {
            display: block;
            margin-bottom: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .comment-form input,
        .comment-form textarea,
        .comment-form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #flowerBasketLink {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>訃聞</h1>
        </header>
        <img id="mainPhoto" src="" alt="主照片">
        <div id="notice"></div>
        <div class="timeline" id="timeline"></div>
        <div id="memorial-photos" class="carousel"></div>
        <div id="comments"></div>
        <a id="flowerBasketLink" href="flower-order.html">致贈花籃請點選我</a>
        <div class="footer">
            <p>承辦禮儀：祥安生命</p>
        </div>
    </div>

    <audio id="backgroundAudio" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        您的瀏覽器不支援音樂播放。
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load data from localStorage
            const deceasedName = localStorage.getItem('deceasedName');
            const gender = localStorage.getItem('gender');
            const birthDate = localStorage.getItem('birthDate');
            const age = localStorage.getItem('age');
            const dateOfDeath = localStorage.getItem('dateOfDeath');
            const placardLocation = localStorage.getItem('placardLocation');
            const funeralDate = localStorage.getItem('funeralDate');
            const funeralLocation = localStorage.getItem('funeralLocation');
            const mainPhoto = localStorage.getItem('mainPhoto');
            const obituaryPhotos = JSON.parse(localStorage.getItem('obituaryPhotos') || '[]');
            const memorialPhotos = JSON.parse(localStorage.getItem('memorialPhotos') || '[]');
            const audioFile = localStorage.getItem('audioFile');

            // Set main photo
            document.getElementById('mainPhoto').src = mainPhoto;

            // Set notice
            const noticeText = `${deceasedName} 享年 ${age} 歲，於 ${dateOfDeath} 逝世。告別式將於 ${funeralDate} 在 ${funeralLocation} 舉行，靈位位於 ${placardLocation}。`;
            document.getElementById('notice').innerText = noticeText;

            // Add timeline items
            const timeline = document.getElementById('timeline');
            const timelineEvents = [
                { date: birthDate, event: '出生' },
                { date: dateOfDeath, event: '逝世' },
                { date: funeralDate, event: '告別式' }
            ];

            timelineEvents.forEach(item => {
                if (item.date) {
                    const timelineItem = document.createElement('div');
                    timelineItem.className = 'timeline-item';
                    timelineItem.innerHTML = `<strong>${item.date}</strong><p>${item.event}</p>`;
                    timeline.appendChild(timelineItem);
                }
            });

            // Add memorial photos to carousel
            const memorialPhotosContainer = document.getElementById('memorial-photos');
            memorialPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                memorialPhotosContainer.appendChild(img);
            });

            // Initialize slick carousel
            $(document).ready(function () {
                $('#memorial-photos').slick({
                    infinite: true,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
                });
            });

            // Set audio file
            if (audioFile) {
                document.getElementById('audioSource').src = audioFile;
                const audioElement = document.getElementById('backgroundAudio');
                audioElement.load();
                audioElement.play();
            }

            // Handle comments
            const commentForm = document.getElementById('commentForm');
            const commentsContainer = document.getElementById('comments');
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');

            const renderComments = () => {
                commentsContainer.innerHTML = '';
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    commentElement.innerHTML = `<strong>${comment.name}</strong><p>${comment.text}</p>`;
                    commentsContainer.appendChild(commentElement);
                });
            };

            commentForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const commentName = document.getElementById('commentName').value;
                const commentText = document.getElementById('commentText').value;
                comments.push({ name: commentName, text: commentText });
                localStorage.setItem('comments', JSON.stringify(comments));
                renderComments();
                commentForm.reset();
            });

            renderComments();
        });
    </script>
</body>
</html>
