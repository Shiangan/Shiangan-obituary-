<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞內頁</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        header {
            background-color: #4FBDBC;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .main-photo {
            width: 100%;
            height: 300px;
            background: url('path/to/main-photo.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            position: relative;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
        .main-photo::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            opacity: 0.5;
        }
        .main-photo h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .timeline {
            margin: 2rem 0;
            position: relative;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4FBDBC;
        }
        .timeline-item {
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            float: left;
        }
        .timeline-item:nth-child(odd) {
            clear: both;
        }
        .timeline-item:nth-child(even) {
            float: right;
            margin-left: 50%;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: #4FBDBC;
            border-radius: 50%;
        }
        .carousel {
            margin: 2rem 0;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
        }
        .donation-button {
            display: block;
            width: 100%;
            padding: 1rem;
            text-align: center;
            background-color: #4FBDBC;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            margin: 2rem 0;
        }
        .donation-button:hover {
            background-color: #3a8e9e;
        }
        .comments-section {
            margin: 2rem 0;
        }
        .comments-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .comment-form {
            margin-bottom: 2rem;
        }
        .comment-form input, .comment-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .comment-form button {
            padding: 1rem;
            background-color: #4FBDBC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #3a8e9e;
        }
        .comments {
            border-top: 1px solid #ccc;
            padding-top: 1rem;
        }
        .comment {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .comment p {
            margin: 0;
        }
        .comment span {
            display: block;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>訃聞內頁</header>
    <div class="container">
        <div class="main-photo">
            <h2>我們的至親「張三」於2024年8月6日已離世，享年78歲。</h2>
        </div>
        <div class="timeline" id="timeline">
            <!-- Timeline items will be injected here -->
        </div>
        <div class="carousel">
            <div class="slick-carousel" id="memorial-photos">
                <!-- Photos will be injected here -->
            </div>
        </div>
        <a href="flower-order.html" class="donation-button">致贈花籃請點選我</a>
        <div class="comments-section">
            <h3>留言區</h3>
            <div class="comment-form">
                <input type="text" id="name" placeholder="您的姓名">
                <textarea id="comment" rows="4" placeholder="留言內容"></textarea>
                <button onclick="submitComment()">送出留言</button>
            </div>
            <div class="comments" id="comments">
                <!-- Comments will be injected here -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timelineData = [
                { year: '1946年3月15日', content: [{ tag: '出生' }] },
                { year: '2024年8月6日', content: [{ tag: '離世' }] }
            ];

            const timelineContainer = document.getElementById('timeline');
            timelineData.forEach(data => {
                data.content.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'timeline-item';
                    div.innerHTML = `
                        <h4>${data.year}</h4>
                        <p>${item.tag}</p>
                    `;
                    timelineContainer.appendChild(div);
                });
            });

            const memorialPhotos = [
                'path/to/photo1.jpg',
                'path/to/photo2.jpg',
                'path/to/photo3.jpg'
            ];

            const carouselContainer = document.getElementById('memorial-photos');
            memorialPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = '回憶照片';
                carouselContainer.appendChild(img);
            });

            $('.slick-carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: true
            });

            // Handle background music
            const audio = new Audio('path/to/background-music.mp3');
            audio.loop = true;
            audio.play();

            // Handle comment submission
            window.submitComment = function() {
                const name = document.getElementById('name').value;
                const comment = document.getElementById('comment').value;
                if (name && comment) {
                    const commentsContainer = document.getElementById('comments');
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.innerHTML = `
                        <p>${comment}</p>
                        <span>留言者: ${name}</span>
                    `;
                    commentsContainer.appendChild(div);
                    document.getElementById('name').value = '';
                    document.getElementById('comment').value = '';
                } else {
                    alert('請填寫姓名和留言內容');
                }
            }
        });
    </script>
</body>
</html>
