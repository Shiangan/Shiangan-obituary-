<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞內頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4FBDBC;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-photo {
            text-align: center;
            position: relative;
        }
        .main-photo img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .notification {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-bottom: 2rem;
        }
        .timeline {
            margin: 2rem 0;
            position: relative;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4FBDBC;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timeline-item {
            position: relative;
            padding: 1rem;
            margin: 1rem 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: #4FBDBC;
            border-radius: 50%;
        }
        .carousel {
            margin: 2rem 0;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
        }
        .comment-section {
            margin-top: 2rem;
        }
        .comment-section h3 {
            font-size: 1.5rem;
            color: #333;
        }
        .comment {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .comment p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }
        .comment span {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #999;
        }
        .comment-form {
            margin-top: 2rem;
        }
        .comment-form input,
        .comment-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .comment-form button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #4FBDBC;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #3a9999;
        }
    </style>
</head>
<body>
    <header>訃聞內頁</header>
    <div class="container">
        <div class="main-photo">
            <img id="main-photo" src="" alt="逝者照片">
        </div>
        <div class="notification" id="notification">
            我們至親<span id="deceased-name"></span>於<span id="death-date"></span>已離世，享年<span id="age"></span>歲。我們希望大家能夠與我們一起追思他的美好回憶。
        </div>
        <div class="timeline" id="timeline">
            <!-- Timeline items will be injected here -->
        </div>
        <div class="carousel">
            <div class="slick-carousel" id="memorial-photos">
                <!-- Photos will be injected here -->
            </div>
        </div>
        <div class="comment-section">
            <h3>留言區</h3>
            <div id="comments">
                <!-- Comments will be injected here -->
            </div>
            <div class="comment-form">
                <input type="text" id="name" placeholder="姓名">
                <textarea id="comment" rows="3" placeholder="留言"></textarea>
                <button onclick="submitComment()">提交留言</button>
            </div>
        </div>
    </div>
    <audio id="background-music" src="path/to/music.mp3" autoplay loop></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取 URL 參數
            const urlParams = new URLSearchParams(window.location.search);
            const deceasedName = urlParams.get('name');
            const deathDate = urlParams.get('death_date');
            const age = urlParams.get('age');
            const mainPhotoUrl = urlParams.get('main_photo');

            // 設置主要照片和通知文字
            document.getElementById('main-photo').src = mainPhotoUrl;
            document.getElementById('deceased-name').textContent = deceasedName;
            document.getElementById('death-date').textContent = deathDate;
            document.getElementById('age').textContent = age;

            // 時間軸資料
            const timelineData = [
                { date: '1940年1月1日', event: '出生' },
                { date: '1960年6月15日', event: '結婚' },
                { date: '2023年7月20日', event: '離世' },
                { date: '2023年7月25日', event: '靈位放置於台北市第一殯儀館' },
                { date: '2023年8月1日', event: '出殯' }
            ];

            const timelineContainer = document.getElementById('timeline');
            timelineData.forEach(data => {
                const div = document.createElement('div');
                div.className = 'timeline-item fade-in';
                div.innerHTML = `
                    <h4>${data.date}</h4>
                    <p>${data.event}</p>
                `;
                timelineContainer.appendChild(div);
            });

            // 追思照片
            const memorialPhotos = [
                'path/to/photo1.jpg',
                'path/to/photo2.jpg',
                'path/to/photo3.jpg'
            ];

            const carouselContainer = document.getElementById('memorial-photos');
            memorialPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = '回憶照片';
                carouselContainer.appendChild(img);
            });

            $('.slick-carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: true
            });

            // 處理留言提交
            window.submitComment = function() {
                const name = document.getElementById('name').value;
                const comment = document.getElementById('comment').value;
                if (name && comment) {
                    const commentsContainer = document.getElementById('comments');
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.innerHTML = `
                        <p>${comment}</p>
                        <span>留言者: ${name}</span>
                    `;
                    commentsContainer.appendChild(div);
                    document.getElementById('name').value = '';
                    document.getElementById('comment').value = '';
                } else {
                    alert('請填寫姓名和留言內容');
                }
            };
        });
    </script>
</body>
</html>
