<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞內頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4FBDBC;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
        }
        .main-photo {
            position: relative;
            text-align: center;
            margin-bottom: 2rem;
        }
        .main-photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .caption-bottom {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timeline {
            position: relative;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4FBDBC;
            margin-bottom: 2rem;
        }
        .timeline-item {
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            float: left;
        }
        .timeline-item:nth-child(even) {
            float: right;
            margin-left: 50%;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: #4FBDBC;
            border-radius: 50%;
        }
        .carousel {
            margin: 2rem 0;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
        }
        .donation-button {
            text-align: center;
            margin: 2rem 0;
        }
        .donation-button a {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #4FBDBC;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .comment-section {
            margin-top: 2rem;
        }
        .comment-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .comment-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .comment-section input, .comment-section textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .comment-section button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4FBDBC;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4FBDBC;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>訃聞內頁</header>
    <div class="main-photo">
        <img id="main-photo" src="" alt="主要照片">
        <div class="caption-bottom" id="caption"></div>
    </div>
    <div class="container">
        <div class="timeline" id="timeline">
            <!-- Timeline items will be injected here -->
        </div>
        <div class="carousel">
            <div class="slick-carousel" id="memorial-photos">
                <!-- Photos will be injected here -->
            </div>
        </div>
        <div class="donation-button">
            <a href="flower-order.html">致贈花籃請點選我</a>
        </div>
        <div class="comment-section">
            <h3>留言區</h3>
            <form id="commentForm">
                <label for="commenterName">姓名</label>
                <input type="text" id="commenterName" name="commenterName" required>
                <label for="commentText">留言</label>
                <textarea id="commentText" name="commentText" placeholder="請在此留下您的留言..." required></textarea>
                <button type="submit">提交留言</button>
            </form>
        </div>
    </div>
    <footer>
        承辦禮儀：祥安生命
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve data from localStorage
            const mainPhotoSrc = localStorage.getItem('mainPhoto');
            const captionText = `我們的至親「${localStorage.getItem('deceasedName')}」於 ${localStorage.getItem('dateOfDeath')} 已離世，享年 ${localStorage.getItem('age')} 歲。`;

            const timelineData = [
                { year: `出生於 ${localStorage.getItem('dateOfBirth')}`, event: `出生於 ${localStorage.getItem('dateOfBirth')}`
                                { year: `結婚於 ${localStorage.getItem('dateOfMarriage')}`, event: `結婚於 ${localStorage.getItem('dateOfMarriage')}` },
                { year: `離世於 ${localStorage.getItem('dateOfDeath')}`, event: `離世於 ${localStorage.getItem('dateOfDeath')}` },
                // 其他重要事件可以根據需要添加
            ];

            const memorialPhotos = JSON.parse(localStorage.getItem('memorialPhotos') || '[]');
            const audioSrc = localStorage.getItem('audioFile');

            document.getElementById('main-photo').src = mainPhotoSrc;
            document.getElementById('caption').textContent = captionText;

            const timelineContainer = document.getElementById('timeline');
            timelineData.forEach(data => {
                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.innerHTML = `
                    <h4>${data.year}</h4>
                    <p>${data.event}</p>
                `;
                timelineContainer.appendChild(div);
            });

            const carouselContainer = document.getElementById('memorial-photos');
            memorialPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = '回憶照片';
                carouselContainer.appendChild(img);
            });

            $('.slick-carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: true
            });

            // Background music
            if (audioSrc) {
                const audio = new Audio(audioSrc);
                audio.loop = true;
                audio.play();
            }
        });
    </script>
</body>
</html>
