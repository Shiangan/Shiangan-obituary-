<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞內頁</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        header {
            background-color: #4FBDBC;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .main-photo {
            position: relative;
            margin-bottom: 2rem;
            text-align: center;
        }
        .main-photo img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .main-photo h2 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0;
        }
        .timeline {
            position: relative;
            margin: 2rem 0;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4FBDBC;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timeline-item {
            position: relative;
            width: 80%;
            padding: 1rem;
            margin-bottom: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timeline-item:nth-child(even) {
            align-self: flex-start;
            border-radius: 10px 0 0 10px;
        }
        .timeline-item:nth-child(odd) {
            align-self: flex-end;
            border-radius: 0 10px 10px 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #4FBDBC;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            left: -6px;
        }
        .timeline-item:nth-child(even)::before {
            left: auto;
            right: -6px;
        }
        .carousel {
            margin: 2rem 0;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
        }
        .donation-button {
            display: block;
            width: 100%;
            padding: 1rem;
            text-align: center;
            background-color: #4FBDBC;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            margin: 2rem 0;
        }
        .donation-button:hover {
            background-color: #3a8e9e;
        }
        .comments-section {
            margin: 2rem 0;
        }
        .comments-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .comment-form {
            margin-bottom: 2rem;
        }
        .comment-form input, .comment-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .comment-form button {
            padding: 1rem;
            background-color: #4FBDBC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #3a8e9e;
        }
        .comments {
            border-top: 1px solid #ccc;
            padding-top: 1rem;
        }
        .comment {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .comment p {
            margin: 0;
        }
        .comment span {
            display: block;
            font-size: 0.9rem;
            color: #555;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>訃聞內頁</header>
    <div class="container">
        <div class="main-photo">
            <img src="path/to/main-photo.jpg" alt="主要照片">
            <h2>我們的至親「{{name}}」於{{death_date}}已離世，享年{{age}}歲。</h2>
        </div>
        <div class="timeline" id="timeline">
            <!-- Timeline items will be injected here -->
        </div>
        <div class="carousel">
            <div class="slick-carousel" id="memorial-photos">
                <!-- Photos will be injected here -->
            </div>
        </div>
        <a href="flower-order.html" class="donation-button">致贈花籃請點選我</a>
        <div class="comments-section">
            <h3>留言區</h3>
            <div class="comment-form">
                <input type="text" id="name" placeholder="您的姓名">
                <textarea id="comment" rows="4" placeholder="留言內容"></textarea>
                <button onclick="submitComment()">送出留言</button>
            </div>
            <div class="comments" id="comments">
                <!-- Comments will be injected here -->
            </div>
        </div>
    </div>
    <audio src="path/to/background-music.mp3" autoplay loop></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timelineData = [
                { year: '1946年3月15日', content: '出生於某地' },
                { year: '1970年6月20日', content: '結婚於某地' },
                { year: '2024年8月6日', content: '逝世於某地' },
                { year: '2024年8月10日', content: '靈位安放於某地' },
                { year: '2024年8月15日', content: '出殯日期資訊' }
            ];

            const timelineContainer = document.getElementById('timeline');
            timelineData.forEach((data, index) => {
                const div = document.createElement('div');
                div.className = 'timeline-item fade-in';
                div.innerHTML = `
                    <h4>${data.year}</h4>
                    <p>${data.content}</p>
                `;
                timelineContainer.appendChild(div);
            });

            const memorialPhotos = [
                'path/to/photo1.jpg',
                'path/to/photo2.jpg',
                'path/to/photo3.jpg'
            ];

            const carouselContainer = document.getElementById('memorial-photos');
            memorialPhotos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = '回憶照片';
                                carouselContainer.appendChild(img);
            });

            $('.slick-carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true,
                dots: true
            });

            // Handle comment submission
            window.submitComment = function() {
                const name = document.getElementById('name').value;
                const comment = document.getElementById('comment').value;
                if (name && comment) {
                    const commentsContainer = document.getElementById('comments');
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.innerHTML = `
                        <p>${comment}</p>
                        <span>留言者: ${name}</span>
                    `;
                    commentsContainer.appendChild(div);
                    document.getElementById('name').value = '';
                    document.getElementById('comment').value = '';
                } else {
                    alert('請填寫姓名和留言內容');
                }
            };
        });
    </script>
</body>
</html>
