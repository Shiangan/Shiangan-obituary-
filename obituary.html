<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞內頁</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4FBDBC;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-photo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .main-photo img {
            width: 50%;
            border-radius: 10px;
        }
        .notification {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .timeline {
            margin: 2rem 0;
            position: relative;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4FBDBC;
        }
        .timeline-item {
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            float: left;
        }
        .timeline-item:nth-child(odd) {
            clear: both;
        }
        .timeline-item:nth-child(even) {
            float: right;
            margin-left: 50%;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: #4FBDBC;
            border-radius: 50%;
        }
        .carousel {
            margin: 2rem 0;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
        }
        .comments-section {
            margin-top: 2rem;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 0.5rem 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4FBDBC;
            color: white;
            margin-top: 2rem;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <header>訃聞內頁</header>
    <div class="container">
        <div class="main-photo" id="mainPhotoContainer"></div>
        <div class="notification" id="notification"></div>
        <div class="timeline" id="timeline"></div>
        <div class="carousel">
            <div class="slick-carousel" id="memorial-photos"></div>
        </div>
        <div class="comments-section">
            <h2>留言區</h2>
            <div id="comments"></div>
            <a href="flower-order.html" class="flower-donation">致贈花籃請點選我</a>
        </div>
        <footer>承辦禮儀祥安生命</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deceasedName = localStorage.getItem('deceasedName');
            const age = localStorage.getItem('age');
            const dateOfDeath = localStorage.getItem('dateOfDeath');
            const mainPhoto = localStorage.getItem('mainPhoto');
            const obituaryPhotos = JSON.parse(localStorage.getItem('obituaryPhotos'));
            const placardLocation = localStorage.getItem('placardLocation');
            const funeralDate = localStorage.getItem('funeralDate');
            const funeralLocation = localStorage.getItem('funeralLocation');
            const memorialPhotos = JSON.parse(localStorage.getItem('memorialPhotos'));
            const audioFile = localStorage.getItem('audioFile');

            // Display main photo
            const mainPhotoContainer = document.getElementById('mainPhotoContainer');
            if (mainPhoto) {
                const img = document.createElement('img');
                img.src = mainPhoto;
                img.alt = '主照片';
                mainPhotoContainer.appendChild(img);
            }

            // Display notification
            const notification = document.getElementById('notification');
            notification.innerHTML = `我們的至親「${deceasedName}」於${dateOfDeath}已離世，享年${age}歲。`;

            // Populate timeline
            const timeline = document.getElementById('timeline');
            if (deceasedName && dateOfDeath && age) {
                timeline.innerHTML += `
                    <div class="timeline-item">
                        <h3>出生</h3>
                        <p>${deceasedName}出生於${localStorage.getItem('dateOfBirth')}</p>
                    </div>
                    <div class="timeline-item">
                        <h3>逝世</h3>
                        <p>${deceasedName}於${dateOfDeath}逝世，享年${age}歲。</p>
                    </div>
                `;
            }
            if (placardLocation) {
                timeline.innerHTML += `
                    <div class="timeline-item">
                        <h3>靈位位置</h3>
                        <p>${placardLocation}</p>
                    </div>
                `;
            }
            if (funeralDate && funeralLocation) {
                timeline.innerHTML += `
                    <div class="timeline-item">
                        <h3>告別式日期及地點</h3>
                        <p>${funeralDate}在${funeralLocation}舉行告別式。</p>
                    </div>
                `;
            }

            // Display memorial photos in carousel
            const memorialPhotosContainer = document.getElementById('memorial-photos');
            if (memorialPhotos && memorialPhotos.length > 0) {
                memorialPhotos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo;
                    img.alt = '追思照片';
                    memorialPhotosContainer.appendChild(img);
                });

                $('.slick-carousel').slick({
                    dots: true,
                    infinite: true,
                    speed: 300,
                    slidesToShow: 1,
                    adaptiveHeight: true
                });
            }

            // Display obituary photos
            const obituaryPhotosContainer = document.getElementById('obituary-photos');
            if (obituaryPhotos && obituaryPhotos.length > 0) {
                obituaryPhotos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo;
                    img.alt = '訃聞照片';
                    obituaryPhotosContainer.appendChild(img);
                });
            }

            // Play background music
            if (audioFile) {
                const audio = new Audio(audioFile);
                audio.loop = true;
                audio.play();
            }

            // Add comments section
            const commentsContainer = document.getElementById('comments');
            commentsContainer.innerHTML = localStorage.getItem('comments') || '';

            // Add flower donation link
            const flowerDonation = document.querySelector('.flower-donation');
            flowerDonation.href = 'flower-order.html';
        });
    </script>
</body>
</html>
